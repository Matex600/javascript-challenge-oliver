<body>
  <!-- Site logo and title -->
  <nav class="navbar navbar-expand-lg navbar-light shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <img class="img-fluid img-thumbnail"
          src="assets/images/oliver_logo.png"
        alt="Site logo navy and light blue bear">
      <!-- main nav -->
      <div class="align-self-center collapse navbar-collapse flex">
        <div class="flex-fill">
          <ul class="nav navbar-nav d-flex  mx-lg-auto text-center">
            <li class="list-inline-item">
              <a class="nav-link" rel="ugc" href="https://www.olivermccourty.com/">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="https://www.olivermccourty.com" target="_blank">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="https://www.olivermccourty.com/sign-up" target="_blank">For speakers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="https://www.olivermccourty.com/sign-up" target="_blank">For Organisers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="https://www.olivermccourty.com/about" target="_blank">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="https://www.olivermccourty.com/sign-up" target="_blank">Coming Soon</a>
            </li>
            </ul>
        </div>
      </div>
    </div>
  </nav>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>Contract a speaker</h1>
        </div>
        <div class="item">
          <p>Speakers Available</p>
          <select>
            <option value="100">John Smith</option>
            <option value="120">Michael Forest</option>
            <option value="140">Charlie Ernest</option>
            <option value="200">Denise Marabell</option>
            <option value="190">Thomas Hunter</option>
          </select>
        </div>
        <div class="item">
          <p>Name</p>
          <div class="name-item">
            <input type="text" name="name" placeholder="First" />
            <input type="text" name="name" placeholder="Last" />
          </div>
        </div>
        <div class="item">
          <p>Email</p>
          <input type="email" name="name" />
        </div>
        <div class="item">
          <p>Phone</p>
          <input type="tel" name="name" />
        </div>
        <div class="item">
          <p>Contact Address</p>
          <input type="text" name="name" placeholder="Street address" />
          <input type="text" name="name" placeholder="Street address line 2" />
          <div class="city-item">
            <input type="text" name="name" placeholder="City" />
            <input type="text" name="name" placeholder="Postal / Zip code" />
          </div>
        </div>
        <div class="btn-block">
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>

    <script src="assets/js/scripts.js"></script>
    <footer class="footer-padding">
      <p>
        Copyright &copy; Designed by Mateusz Leks 2022 | Demonstration purposes only
      </p>
    </footer>
